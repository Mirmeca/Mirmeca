---
layout: default
title: "Documentation"
---
<div class="post">

  <div class="row">
    <div class="jumbotron">
      <div class="container">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>

  <article class="post-content">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

      {% for post in site.categories.quick-doc %}
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="{{ post.image }}" alt="{{ post.title }} image">
            <div class="caption">
              <h4>{{ post.title }}</h4>
              <p>{{ post.subTitle }}</p>
              <p><a href="{{ post.url }}" class="btn btn-default" role="button">View more</a></p>
            </div>
          </div>
        </div>
      {% endfor %}

      </div>
    </div>
  </article>

</div>
