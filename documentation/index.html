---
layout: default
title: "Documentation"
---

<div class="row">
  <div class="jumbotron">
    <div class="container-fluid">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <article class="post-content">
        {% for post in site.categories.documentation %}
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="{{ post.image }}" alt="{{ post.title }} image">
              <div class="caption">
                <h4>{{ post.title }}</h4>
                <p>{{ post.subTitle }}</p>
                <p><a href="/Mirmeca/{{ post.url }}" class="btn btn-default" role="button">View more</a></p>
              </div>
            </div>
          </div>
        {% endfor %}
      </article>

    </div>
  </div>
</div>
