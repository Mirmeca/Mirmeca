{% for post in site.categories.tutorial %}
<div class="col-md-6 col-sm-6">
  <div class="thumbnail">
    <div class="caption">
      <h4>{{ post.title }}</h4>
      <p>{{ post.subTitle }}</p>
      <p><a href="/Mirmeca/{{ post.url }}" class="btn btn-default" role="button">Learn Now</a></p>
    </div>
  </div>
</div>
{% endfor %}
