---
layout: default
---

<div class="row">
  <div class="jumbotron">
    <div class="container-fluid">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h1>{{ page.title }}</h1>
        <p>{{ page.subTitle }}</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
      <article class="post-content">{{ content }}</article>
    </div>
  </div>
</div>
